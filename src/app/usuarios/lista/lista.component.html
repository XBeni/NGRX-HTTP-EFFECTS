<div *ngIf="bLoading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error | json}}
  </pre>
  <p class="mb-0"></p>
</div>

<div *ngIf="!bLoading" class="row row-cols-1 row-cols-md-3 g-4">

  <ng-container *ngIf="aUsuarios.length > 0">
    <div class="col" *ngFor="let user of aUsuarios">
      <div class="card">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural</p>
          <p class="card-text">
            <span class="text-muted">ID: {{user.id}}</span>
          </p>
        </div>
      </div>
    </div>
  </ng-container>

</div>
