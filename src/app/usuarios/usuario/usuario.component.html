<div class="row">
  <div class="col-4">
    <img [src]="oUsuario.avatar" alt="avatar" class="img-thumbnail"/>
  </div>

  <div class="col">
    <ul class="list.group">
      <li class=list-group-item><b>Nombre</b>{{oUsuario.first_name}}</li>
      <li class=list-group-item><b>Apellido</b>{{oUsuario.last_name}}</li>
    </ul>
  </div>
</div>
